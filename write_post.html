	<a id=btnReprint href=# accesskey=r onclick="
		var winLoc = window.location.href;
		if (winLoc.indexOf('?')) {
			winLoc = winLoc.substr(0, winLoc.indexOf('?'));
		}
		var d = new Date();
		var n = d.getTime();
		n = Math.ceil(n / 1000);
		n = n + 86400;
		winLoc = winLoc + '?time=' + n;
		window.location = winLoc;
		return false;
	" title="Reprint">Reprint</a>;
