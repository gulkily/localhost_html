<form>
<!-- default/template/html/window/standard.template -->
<font face=arial>
	<table onmousedown="if (window.SetActiveDialog) { return SetActiveDialog(this); }" onmouseenter="if (window.SetActiveDialogDelay) { return SetActiveDialogDelay(this); }" id=Annoyances cellspacing=0 cellpadding=6 border=0 bgcolor="#c0c0c0" class=dialog>
		
<!-- titlebar.template -->
<tr bgcolor="#000080" class=titlebar>
	<td>
		<font color="#ffffff"><b>Annoyances</b></font> <a href=#Annoyances>#</a><a name=Annoyances></a><br>
		<!-- note! dragging.js looks for a "b" inside of a class=titlebar -->
	</td>
</tr>
<!-- / titlebar.template -->


		

		

		<tbody class=content><tr class=content><td>
<!-- annoyances.template -->
<fieldset>
	<p class=warning>
		<b>Proper equipment required.</b><br>
		These features work best with a mouse.
	</p>

	<p>
		<label for=chkDraggable>
			<input id=chkDraggable name=chkDraggable type=checkbox onchange="if (window.SaveCheckbox) { SaveCheckbox(this, 'draggable'); }">
			Allow dialog reposition<noscript><b>*</b></noscript>
		</label>
	</p>

	<p>
		<label for=chkDraggableSpawn>
			<input id=chkDraggableSpawn name=chkDraggableSpawn type=checkbox onchange="if (window.SaveCheckbox) { SaveCheckbox(this, 'draggable_spawn'); }">
			Spawn dialogs in-page<noscript><b>*</b></noscript>
		</label>
	</p>

	<p>
		<label for=chkDraggableSpawnFocus>
			<input id=chkDraggableSpawnFocus name=chkDraggableSpawnFocus type=checkbox onchange="if (window.SaveCheckbox) { SaveCheckbox(this, 'draggable_spawn_focus'); }">
			Focus spawned dialogs<noscript><b>*</b></noscript>
		</label>
	</p>

	<p>
		<label for=chkDraggableRestore>
			<input id=chkDraggableRestore name=chkDraggableRestore type=checkbox onchange="if (window.SaveCheckbox) { SaveCheckbox(this, 'draggable_restore'); }">
			Restore dialog positions<noscript><b>*</b></noscript>
		</label>
	</p>

	<p>
		<label for=chkDraggableRestoreCollapsed>
			<input id=chkDraggableRestoreCollapsed name=chkDraggableRestoreCollapsed type=checkbox onchange="if (window.SaveCheckbox) { SaveCheckbox(this, 'draggable_restore_collapsed'); }">
			Restore dialog collapsed state<noscript><b>*</b></noscript>
		</label>
	</p>

	<p>
		<label for=chkDraggableScale>
			<input id=chkDraggableScale name=chkDraggableScale type=checkbox onchange="if (window.SaveCheckbox) { SaveCheckbox(this, 'draggable_scale'); }">
			Rescale active dialog<noscript><b>*</b></noscript>
		</label>
	</p>

	<p>
		<label for=chkDraggableActivate>
			<input id=chkDraggableActivate name=chkDraggableActivate type=checkbox onchange="if (window.SaveCheckbox) { SaveCheckbox(this, 'draggable_activate'); }">
			Activate with pointer<noscript><b>*</b></noscript>
		</label>
	</p>
</fieldset>
<!-- / annoyances.template -->
</td></tr></tbody>

		
	</table>
</font>
<!-- / default/template/html/window/standard.template -->
</form>
