
<!-- default/template/html/window/standard.template -->
<font face=arial>
	<table onmousedown="if (window.SetActiveDialog) { return SetActiveDialog(this); }" onmouseenter="if (window.SetActiveDialogDelay) { return SetActiveDialogDelay(this); }" id=profile cellspacing=0 cellpadding=6 border=0 bgcolor="#fff0ef" class=dialog>
		
<!-- titlebar.template -->
<tr bgcolor="#fff0ef" class=titlebar>
	<td>
		<font color="#403000"><b>Profile</b></font> <a href=#profile>#</a><a name=profile></a><br>
		<!-- note! dragging.js looks for a "b" inside of a class=titlebar -->
	</td>
</tr>
<!-- / titlebar.template -->


		

		

		<tbody class=content><tr class=content><td>
<!-- form/profile.template -->
<form action="/profile.html" name=frmProfile class=frmProfile>
	<fieldset id=fldRegistration>
		<p id=pRegButton>
			<input id=btnRegister
				type=submit
				name=btnRegister
				value="Register"
			>
			<span class=beginner>
				<br>Register; Sign In; Create Profile.<br>
			</span>
		</p>

		<p id=pSigningIndicator>
			<span id=lblSigningIndicator>
				<noscript>*</noscript>
				<script>
				<!--
				document.write('...'); // #todo this should be filled in
				// -->
				</script>
			</span>
		</p>

		<hr>

		<span>

			<p id=pCurrentProfileIndicator>
				<b><span id=lblHandle></span></b><br>
				<span id=lblFingerprint></span><br>
			</p>

			<p id=spanProfileLink></p>

			<hr id=pCurrentProfileIndicatorSeparator>
		</span>

		<p id=pExitButton>
			<input
				type=submit
				name=btnSignOut
				onclick="if (window.btnSignOut_Click) { return btnSignOut_Click(this); }"
				id=btnSignOut
				value="Exit"
			>
		</p>
	</fieldset>
</form>
<!-- / form/profile.template -->
</td></tr></tbody>

		
	</table>
</font>
<!-- / default/template/html/window/standard.template -->
