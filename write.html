function SetElementVisible (element, displayValue, bgColor, borderStyle) { // sets element's visible status based on tag type
// displayValue = 'none' or 'initial'
// 	when 'initial', will try to substitute appropriate default for tag type
// also sets background color
// used for hiding/showing and highlighting beginner, advanced element classes on page.
	if (element) {
		//alert('DEBUG: SetElementVisible: before: ' + element.nodeName + ' : ' + element.style.display);
	} else {
		//alert('DEBUG: SetElementVisible: before: warning: no element');
		return '';
	}

	var changesMade = 0;

	//alert('DEBUG: SetElementVisible:' + element.tagName + "; displayValue:" + displayValue + "; bgColor:" + bgColor + "; borderStyle:" + borderStyle + "\n");

	if (bgColor && (element.tagName != 'SPAN')) {
		// background color
		if (bgColor == 'initial') {
			bgColor = '#fff0ef';
		}

		if (element.style.backgroundColor != bgColor) {
			element.style.backgroundColor = bgColor;
			changesMade++;
		}
		// this may cause issues in some themes
	}

	// depending on element type, we set different display style
	// block, table-row, table-cell, or default of 'initial'
	if (displayValue == 'initial' && (element.nodeName == 'P' || element.nodeName == 'H3' || element.nodeName == 'FIELDSET' || element.nodeName == 'HR')) {
		if (element.style.display != '') {
			element.style.display = '';
			changesMade++;
		}
		// element.style.display = 'block';
	} else if (displayValue == 'initial' && element.nodeName == 'TR') {
		if (element.style.display != '') {
			element.style.display = '';
			changesMade++;
		}
		// element.style.display = 'table-row';
	} else if (displayValue == 'initial' && (element.nodeName == 'TH' || element.nodeName == 'TD' || element.nodeName == 'TBODY')) {
		if (element.innerHTML != '') {
			if (element.style.display != '') {
				element.style.display = '';
				changesMade++
			}
			// element.style.display = 'table-cell';
		} else {
			if (element.style.display != 'none') {
				element.style.display = 'none'; // empty table cells display = none #why?
			}
		}
	} else {
		if (displayValue == 'initial') {
			displayValue = '';
			// displayValue = 'inline';
		}
		if (element.style.display != displayValue) {
			element.style.display = displayValue;
			changesMade++;
		}
		if (borderStyle) {
			// border style
			if (element.style.border != borderStyle) {
				element.style.border = borderStyle;
				changesMade++;
			}
			//element.style.borderRadius = '3pt';
		}
	}

	if (element) {
		//alert('DEBUG: SetElementVisible: after: ' + element.nodeName + ' : ' + element.style.display);
		if (changesMade) {
			return changesMade;
		} else {
			return 0;
		}
	} else {
		//alert('DEBUG: SetElementVisible: after: warning: no element');
		return changesMade;
	}

	return changesMade;
} // SetElementVisible()

function GetPrefs (prefKey, storeName) { // get prefs value from localstorage
	// function GetConfig {
	// function  GetSetting {

	if (!storeName) {
		storeName = 'settings';
	}

	if (!prefKey) {
		//alert('DEBUG: GetPrefs: warning: missing prefKey');
		return '';
	}

	//alert('DEBUG: GetPrefs(' + prefKey + ')');
	if (window.localStorage) {
		//var nameContainer = 'settings';
		var nameContainer = storeName;

		{ // settings beginning with gtgt go into separate container
			var gt = unescape('%3E');
			if (prefKey.substr(0, 2) == gt+gt) {
				nameContainer = 'voted';
			}
		}
		var currentPrefs = localStorage.getItem(nameContainer);

		var prefsObj;
		if (currentPrefs) {
			prefsObj = JSON.parse(currentPrefs);
		} else {
			prefsObj = Object();
		}
		var prefValue = prefsObj[prefKey];

		if (!prefValue && prefValue != 0 && prefValue != '') {
			if (
				prefKey == 'beginner' || // default
				prefKey == 'beginner_highlight' || // default
				prefKey == 'notify_on_change' // // default
			) {
				// these settings default to 1/true:
				prefValue = 1;
			}
			if (
				prefKey == 'show_advanced' || // default
				prefKey == 'show_admin' || // default
				prefKey == 'draggable' || // default
				prefKey == 'draggable_scale' // default
			) {
				// these settings default to 0/false:
				// #todo does this need to be pre-set, if it is 0?
				// seems to work ok if it is not
				prefValue = 0;
			}

			if (prefKey == 'timestamps_format') {
				// default to 'adjusted' timestamp format
				prefValue = 'adjusted';
			}

			if (prefKey == 'performance_optimization') {
				// default to 'adjusted' timestamp format
				prefValue = 'faster';
			}

			SetPrefs(prefKey, prefValue);
		}

		return prefValue;
	}

	//alert('DEBUG: GetPrefs: fallthrough, returning ');
	return '';
} // GetPrefs()

function SetPrefs (prefKey, prefValue, storeName) { // set prefs key prefKey to value prefValue
	//alert('DEBUG: SetPrefs(' + prefKey + ', ' + prefValue + ')');

	if (!prefKey || !prefKey.substr) {
		//alert('DEBUG: GetPrefs: warning: missing prefKey');
		return '';
	}

	if (!storeName) {
		storeName = 'settings';
	}

	if (prefKey == 'show_advanced' || prefKey == 'beginner' || prefKey == 'show_admin') { // SetPrefs()
		//alert('DEBUG: SetPrefs: setting cookie to match LocalStorage');
		if (window.SetCookie) {
			SetCookie(prefKey, (prefValue ? 1 : 0));
		} else {
			//alert('DEBUG: warning: window.SetCookie missing');
		}
	}

	if (prefKey == 'performance_optimization') {
		window.performanceOptimization = prefValue;
		//alert('DEBUG: SetPrefs: setting cookie to match LocalStorage');
		if (prefValue != 'none') {
			//if (window.EventLoop) {
				// todo enable/disable eventloop?
				// this is disabled because it can cause race condition
				// the race condition manifests itself as checkbox changing state
				//EventLoop();
			//}
		}
	}

	if (window.localStorage) {
		//var nameContainer = 'settings';
		var nameContainer = storeName;

		var gt = unescape('%3E'); // #todo this should be elsewhere
		if (prefKey.substr(0, 2) == gt+gt) {
			nameContainer = 'voted';
		}

		var currentPrefs = localStorage.getItem(nameContainer);
		var prefsObj;
		if (currentPrefs) {
			prefsObj = JSON.parse(currentPrefs);
		} else {
			prefsObj = Object();
		}
		prefsObj[prefKey] = prefValue;

		var newPrefsString = JSON.stringify(prefsObj);
		localStorage.setItem(nameContainer, newPrefsString);

		if (prefKey != 'prefs_timestamp') {
			// remember time preferences were last changed
			var d = new Date();
			var t = d.getTime();
			SetPrefs('prefs_timestamp', t);
		}

		return 0;
	}

	return 1;
} // SetPrefs()

function StripToFilename (text) { // strips provided text to only filename-valid characters
	if (!text) return '';

	text = text.trim();

	if (!text) return '';

	var charsAllowed = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_';

	for (var i = 0; i < text.length; i++) {
		if (-1 < charsAllowed.indexOf(text.substr(i, 1))) {
			// ok
		} else {
			text = text.substr(0, i) + '' + text.substr(i + 1);
			i = i - 1;
		}
	}

	return text;
} // StripToFilename()

function EventLoop () { // for calling things which need to happen on a regular basis
// sets another timeout for itself when done
// replaces several independent timeouts
// #backlog add secondary EventLoopWatcher timer which ensures this one runs when needed

	var d = new Date();
	var eventLoopBegin = d.getTime(); // eventLoopStart

	if (!window.eventLoopPrevious) {
		window.eventLoopPrevious = 1;
	}
	window.eventLoopBegin = eventLoopBegin;

	if (window.GetPrefs && GetPrefs('draggable') && window.innerWidth && window.innerHeight) {
		// if viewport size has changed, retile dialogs
		if (!window.rememberInnerWidth) {
			window.rememberInnerWidth = window.innerWidth;
		}
		if (!window.rememberInnerHeight) {
			window.rememberInnerHeight = window.innerHeight;
		}
		if (window.rememberInnerWidth != window.innerWidth || window.rememberInnerHeight != window.innerHeight) {
			//alert('DEBUG: window.innerWidth = ' + window.innerWidth + ', window.innerHeight = ' + window.innerHeight);
			window.rememberInnerWidth = window.innerWidth;
			window.rememberInnerHeight = window.innerHeight;
			if (window.DraggingRetile) {
				DraggingRetile();
			}
		}
	}

	if (window.FetchDialog) {
		// #todo this may not be the best place for this code
		var welcomeSeen = GetPrefs('welcome_seen');
		// try to show this only once
		if (welcomeSeen) {
			if (welcomeSeen == 2) {
				SetPrefs('welcome_seen', 3);
				//FetchDialog('welcome');
				//alert('welcome!');
			} else {
				if (welcomeSeen == 1) {
					SetPrefs('welcome_seen', 2);
				}
				// verify it can be read and updated
			}
		} else {
			SetPrefs('welcome_seen', 1);
			// verify it can be set
		}
	}

	if (window.eventLoopSetClock && window.setClock) {
		// update time displayed in clock
		setClock();
	}

	var m = 500; // multiplier for performance thresholds
	if (window.performanceOptimization) {
		if (window.performanceOptimization == 'quicker') {
			m = 100;
		}
		if (window.performanceOptimization == 'none') {
			// this is the 'None' setting in Settings
			m = 0;
			return '';
		}
	}

	//alert('DEBUG: EventLoop: eventLoopBegin = ' + eventLoopBegin + ' - window.eventLoopPrevious = ' + window.eventLoopPrevious + ' = ' + (eventLoopBegin - window.eventLoopPrevious));

	if (10*m < (eventLoopBegin - window.eventLoopPrevious)) {
		// ACTUAL EVENT LOOP WORK BEGINS
		// ACTUAL EVENT LOOP WORK BEGINS
		// ACTUAL EVENT LOOP WORK BEGINS

		window.eventLoopPrevious = eventLoopBegin; // store begin time

		if (window.flagUnloaded) {
			// show loading indicator if user has started navigating away from page
			// window.flagUnloaded is set by OnUnload event
			if (window.ShowPreNavigateNotification) {
				ShowPreNavigateNotification();
			}
		}

		//return;
		// uncomment to disable event loop
		// makes js debugging easier

		if (window.eventLoopShowTimestamps && window.ShowTimestamps) {
			// update timestamp widgets on page
			if (13*m < (eventLoopBegin - window.eventLoopShowTimestamps)) {
				// only every 13 seconds in regular performance mode
				ShowTimestamps();
				window.eventLoopShowTimestamps = eventLoopBegin;
			} else {
				// do nothing
			}
		}

		if (window.eventLoopDoAutoSave && window.DoAutoSave) {
			// autosave
			if (5*m < (eventLoopBegin - window.eventLoopDoAutoSave)) { // autosave interval
				// autosave every 5 seconds in normal performance mode
				DoAutoSave();
				window.eventLoopDoAutoSave = eventLoopBegin;
			} else {
				// do nothing
			}
		}

		if (window.localStorage && document.getElementById) {
			// update reply cart dialog displayed count
			// #todo move this to separate module
			if (window.ReplyCartUpdateCount) {
				ReplyCartUpdateCount();
			}
		}

		if (window.eventLoopShowAdvanced && window.ShowAdvanced) {
			// update visibility of advanced/beginner layers
			// but only if necessary
			ShowAdvanced(0, 0);
		}

		if (window.eventLoopFresh && window.CheckIfFresh) {
			// check for page changes by sending a HEAD request for current url
			if (10000 < (eventLoopBegin - window.eventLoopFresh)) {
			//if (10*m < (eventLoopBegin - window.eventLoopFresh)) {
			// this is commented because it may hammer the server. uncomment if using localhost

				//window.eventLoopFresh = eventLoopBegin;
				if (
					window.eventLoopFresh &&
					(!window.GetPrefs || GetPrefs('notify_on_change'))
				) {
					// notify_on_change client-side setting needs to be on
					CheckIfFresh();
					window.eventLoopFresh = eventLoopBegin;
				}
			}
		}

		if (
			(window.UpdateDialogList) &&
			(document.getElementById) &&
			(document.getElementsByClassName)
		) {
			// update list of dialogs on page
			UpdateDialogList();
		}

		if (window.GetPrefs) {
			// if performance setting has changed in another window, update it here too
			window.performanceOptimization = GetPrefs('performance_optimization'); // EventLoop()
		}
	} // 10000 < (eventLoopBegin - window.eventLoopPrevious)

	if (window.eventLoopEnabled) {
		// set the next setTimeout for the next "loop" iteration

		// see how long this last iteration took
		var d = new Date();
		var eventLoopEnd = d.getTime();
		var eventLoopDuration = eventLoopEnd - eventLoopBegin;
		//document.title = eventLoopDuration; // for debugging performance

		// unset any timeout if already set
		if (window.timeoutEventLoop) {
			clearTimeout(window.timeoutEventLoop);
		}

		if (30 < eventLoopDuration) {
			// if loop went longer than 100ms, run every 3 seconds or more
			//document.title = eventLoopDuration;
			
			if (GetPrefs('notify_event_loop')) {
				displayNotification('EventLoop: ' + eventLoopDuration + 'ms');
			}
//
//			// #todo make it known to user that hitting performance limit
//			if (document.title.substr(0,3) != '/ ') {
//				// for now we just prepend the title with a slash
//				document.title = '/ ' + document.title;
//			}

			// set performance setting to 'faster'

			//SetPrefs('performance_optimization', 'faster');
			eventLoopDuration = eventLoopDuration * 10;
		} else {
			// otherwise run again after 1 interval time
			eventLoopDuration = 1*m;
		}

		window.timeoutEventLoop = setTimeout('EventLoop()', eventLoopDuration);
	} // window.eventLoopEnabled

	return '';

} // EventLoop()

function SetCookie (cname, cvalue, exdays) { // set cookie
	//alert('DEBUG: SetCookie(' + cname + ', ' + cvalue + ', ' + exdays + ')');
	var d = new Date();
	if (!exdays) {
		exdays = 1;
	}
	d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
	var expires = "expires=" + d.toUTCString();
	document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	var testSetCookie = GetCookie(cname);
	if (cvalue == testSetCookie) {
		return 1;
	} else {
		return 0;
	}
} // SetCookie()

function GetCookie (cname) { // get cookie value
	// in js, cookies are accessed via one long string of the form
	// key1=value1; key2=value2;
	// so we make an array, splitting the string using the ; separator
	if (document.cookie && document.cookie.split) {
		//todo add support for ie3, which does not have a split() method on strings
		var dc = document.cookie;
		var ca = dc.split(';');

		// the value we are looking for will be prefixed with cname=
		var name = cname + "=";

		for(var i = 0; i < ca.length; i++) {
			// loop through ca array until we find prefix we are looking for
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				// remove any spaces at beginning of string
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				// if prefix matches, return value
				return c.substring(name.length, c.length);
			}
		}
	}

	// at this point, nothing left to do but return empty string
	return "";
} // GetCookie()

function elementInViewport (el) {
	var top = el.offsetTop;
	var left=el.offsetLeft;
	var width = el.offsetWidth;
	var height = el.offsetHeight;

	while (el.offsetParent) {
		el = el.offsetParent;
		top += el.offsetTop;
		left+=el.offsetLeft;
	}

	return (
		window.pageYOffset <= top &&
		window.pageXOffset <= left &&
		(top + height) <= (window.pageYOffset + window.innerHeight) &&
		(left + width) <= (window.pageXOffset + window.innerWidth)
	);
} // elementInViewport()

function elementInViewport2 (el) {
	var top = el.offsetTop;

	var height = el.offsetHeight;

	while (el.offsetParent) {

	}

	return (
		top < (window.pageYOffset + window.innerHeight) &&
		left < (window.pageXOffset + window.innerWidth) &&

	);
} // elementInViewport2()

function LongAgo (seconds) { // returns string with time units
// takes seconds as parameter
// returns a string like "3 days ago" or "3 days from now"

	var flip = 0; // default is '... ago'
	if (seconds < 0) {
		flip = 1; // '... from now' instead of '... ago'
		seconds = 0 - seconds;
	}

	var unit = '';
	var number = seconds;

	if (seconds < 5) { // seconds should always be positive because of flip above
		returnValue = 'just now!'
		return returnValue;
	}

	if (number < 60) {
		number = number;

		if (RoundNumber(number) != 1) {
			unit = ' seconds';
		} else {
			unit = ' second';
		}
	} else {
		number = number / 60;

		if (number < 60) {
			if (RoundNumber(number) != 1) {
				unit = ' minutes';
			} else {
				unit = ' minute';
			}
		} else {
			number = number / 60;

			if (number < 24) {
				if (RoundNumber(number) != 1) {
					unit =  ' hours';
				} else {
					unit =  ' hour';
				}
			} else {
				number = number / 24;

				if (number < 7) {
					if (RoundNumber(number) != 1) {
						unit =  ' days';
					} else {
						unit =  ' day';
					}
				} else {
					if (number < 30) {
						number = number / 7;
						if (RoundNumber(number) != 1) {
							unit =  ' weeks';
						} else {
							unit =  ' week';
						}
					} else {
						if (number < 365) {
							number = number / 30;

							if (RoundNumber(number) != 1) {
								unit =  ' months';
							} else {
								unit =  ' month';
							}
						} else {
							number = number / 365;
							if (RoundNumber(number) != 1) {
								unit =  ' years';
							} else {
								unit =  ' year';
							}
						} // years
					} // months
				} // weeks
			} // days
		} // hours
	} // minutes

	//number = RoundNumber(number);

	var returnValue = '';
	if (seconds % 1 == 0) {
		returnValue = RoundNumber(number) + ' ' + unit;
	} else {
		returnValue = number + ' ' + unit;
	}

	if (flip) {
		returnValue = returnValue + ' ago';
	} else {
		returnValue = returnValue + ' from now';
	}

	//alert(returnValue);

	return returnValue;
} // LongAgo()

			if (!timeValue) {

			}

				// element also has an attribute called 'epoch', and it is

				var secs = 0 - (curTime - timeValue); // number of seconds since epoch begin
				var longAgo = '';
				if (timeValue % 1 == 0) {
					secs = RoundNumber(secs);
				}

				//alert(showTimestampsFormat);

				//if (te[i].getAttribute('format')) {
					//showTimestampsFormat = te[i].getAttribute('format');
				//}


				if (showTimestampsFormat) {
					if (showTimestampsFormat == 'exact') { //#todo
						longAgo = te[i].getAttribute('title');
					}
					if (showTimestampsFormat == 'exact_full') {
						var date = new Date(timeValue * 1000);

						var year = date.getFullYear();
						var month = date.getMonth() + 1;
						var day = date.getDate();
						var hours = date.getHours();
						var minutes = date.getMinutes();

						if (month < 10) { month = '0' + month; }
						if (day < 10) { day = '0' + day; }
						if (hours < 10) { hours = '0' + hours; }
						if (minutes < 10) { minutes = '0' + minutes; }

						longAgo = year + "-" + month + "-" + day + " " + hours + ":" + minutes;
					}
					if (showTimestampsFormat == 'adjusted') {
						longAgo = LongAgo(RoundNumber(secs)); // what the element's displayed value should be
					}
					if (showTimestampsFormat == 'seconds') {
						longAgo = secs; // what the element's displayed value should be
					}
					if (showTimestampsFormat == 'epoch') {
						longAgo = RoundNumber(timeValue);
					}
					if (showTimestampsFormat == 'iso') {
						if (d.toISOString) {
							var dd = new Date(timeValue * 1000);
							longAgo = dd.toISOString();
							var gt = unescape('%3E');
							longAgo = longAgo.substr(0,10) + '<wbr' + gt + longAgo.substr(10); // wrapping hint
						}
					}
					if (!longAgo) {
						showTimestampsFormat = 'adjusted';
						longAgo = LongAgo(RoundNumber(secs));
					}
				} else {
					longAgo = secs;
				}

				//longAgo = secs;

				if (te[i].innerHTML != longAgo) {
					// element's content does not already equal what it should equal
					te[i].innerHTML = longAgo;
					if ((secs * (-1)) < 3600) {
						// less than an hour ago = bold
						te[i].style.fontWeight = 'bold';
					} else {
						te[i].style.fontWeight = '';
					}
					if ((secs * (-1)) < 86400) {
						// less than a day ago = highlight
						var colorHighlightAlert = '#fff0ef'; // templated
						if (colorHighlightAlert) {
						    te[i].style.backgroundColor = colorHighlightAlert;
                        }
					} else {
						te[i].style.backgroundColor = '';
					}
					
					//var rect = te[i].getBoundingClientRect();
					//if (!te[i].getAttribute('maxw') || (te[i].getAttribute('maxw') < rect.width)) {

					//	te[i].style.width = (rect.width) + 'px';
					//	document.title = te[i].getAttribute('maxw') + ',' + te[i].style.width;
					//}
					changeLogged++; // count change logged
				}
			}
			if (restAfter < changeLogged) {
				setTimeout('ShowTimestamps()', 500);
				i = te.length;
				
				return changeLogged;
			}
		} // for (var i = 0; i < te.length; i++)

		if (window.EventLoop) {
			// do nothing, EventLoop() will call us when needed
		} else {
			// allow ShowTimestamps() to run decoupled from EventLoop()
			if (changeLogged) {
				setTimeout('ShowTimestamps()', 5000);
			} else {
				setTimeout('ShowTimestamps()', 15000);
			}
		}
		
		return changeLogged;
	}

function getSolvedPuzzle (userFp, desiredPrefix, timeLimit, iterationLimit) {

	// userFp example: ABCDEF0123456789
	// desiredPrefix example: 1337
	// timeLimit example: 15
	// iterationLimit example: 1000000

	var i = 0; // counts iterations
	var done = 0; // done status

	var r = 0 + ''; // stores random number as string
	var lookingFor = desiredPrefix; // required hash prefix
	var lookingForLength = lookingFor.length;
	var cycleLimit = iterationLimit; // give up after this many tries
	var secondsLimit = time; // give up after this many seconds
	var puzzle = ''; // finished puzzle
	var fp = userFp;

	var hash = ''; // starting salt provided by server

	var puzzleResult = '';

	var d = new Date();
	var epochStart = d.getTime();
	epochStart = Math.ceil(epochStart / 1000); // current time in epoch format

	while(done < 1) {
		var d = new Date();
		var epoch = d.getTime();
		epoch = Math.ceil(epoch / 1000); // current time in epoch format

		// look for a puzzle which fits criteria
		i = i + 1; // counter
		r = Math.random() + '';

		puzzle = fp + ' ' + epochStart + ' ' + r;
		hash = hex_sha512(puzzle);

		if (hash.substring(0, lookingForLength) == lookingFor) {
			// match found
			puzzleResult = puzzleResult + puzzle + "\n";
			done++;
		}
		if (cycleLimit < i) {
			// give up
			done = 100;
		}
		if (epochStart + secondsLimit < epoch) {
			done = 100;
		}
	} // while(!done) -- solving puzzle

	if (puzzleResult) {
		return puzzleResult;
	} else {
		return '';
	}
}

function GetDvorakKey (ekey) {
	// lookup lists, each char in keysEn
	// corresponds to the same position in keysRu
	var gt = unescape('%3E');

	var keysQwerty = "abcdefghijklmnopqrstuvwxyz;'\",./ABCDEFGHIJKLMNOPQRSTUVWXYZ<"+gt+"?:[]{}-_=+";
	var keysDvorak = "axje.uidchtnmbrl'poygk,qf;s-_wvzAXJE"+gt+"UIDCHTNMBRL\"POYGK<QF:WVZS/=?+[{]}";

	if (keysQwerty.length != keysDvorak.length) {
		//alert('DEBUG: dvorakKey: warning: length mismatch keysEn and keysRu');
	}

	if (ekey && ekey.length == 1) {
		// if e.key, then try to find it in the lookup list
		for (var i = 0; i < keysQwerty.length; i++) {
			if (ekey == keysQwerty.substr(i, 1)) {
				return keysDvorak.substr(i, 1);
			}
		}
	}

	return '';
} // GetDvorakKey()

function GetCyrillicKey (e) {
	if (e && !e.key) {
		// dirty, dirty hack
		var temp = e;
		e = new Object();
		e.key = temp;
	}

	var nl = '';
	if (e.altKey) {
		// alt key combinations

		if (e.key == 'e') {
			nl = "ё";
		} else if (e.key == 'E') {
			nl = 'Ё';
		} else if (e.key == '-' || e.key == '_' || e.key == '=' || e.key == '+') {
			nl = e.key;
		} else {
			return true;
		}
	} else {
		// lookup lists, each char in keysEn
		// corresponds to the same position in keysRu
		var keysEn =
			"`-=" +
			"~_+" +
			"qwertyuiop[]\\" +
			"QWERTYUIOP{}|" +
			"asdfghjkl" +
			"ASDFGHJKL" +
			"zxcvbnm" +
			"ZXCVBNM"
		;

		var keysRu =
			"щьъ" +
			"Щ-=" +
			"яшертыуиопюжэ" +
			"ЯШЕРТЫУИОПЮЖЭ" +
			"асдфгчйкл" +
			"АСДФГЧЙКЛ" +
			"зхцвбнм" +
			"ЗХЦВБНМ"
		;

		if (keysEn.length != keysRu.length) {
			//alert('DEBUG: onKeyDown(e) Warning: length mismatch keysEn ' + keysEn.length + ' and keysRu ' + keysRu.length);
			//alert('DEBUG: keysEn = ' + keysEn);
			//alert('DEBUG: keysRu = ' + keysRu);
		}

		if (e.key) {
			// if e.key, then try to find it in the lookup list
			for (var i = 0; i < keysEn.length; i++) {
				if (e.key == keysEn.substr(i, 1)) {
					//alert('DEBUG: i = ' + i + ' keysEn.substr(i, 1): ' + keysEn.substr(i, 1) + ' ; keysRu.substr(i, 1): ' + keysRu.substr(i, 1));
					nl = keysRu.substr(i, 1);
					break;
				}
			}
		}
	}
	return nl;
}

function translitKey(e, t) { // replaces pressed qwerty key with russian or cyrillic or ukrainian letter
// called via textarea or input's onkeydown event
// e is event object passed by onkeydown event
// t is the text field's "this"
	//alert('DEBUG: translitKey() begins');
	var nl; // new letter
	var key; // pressed key

	if (e.key) {
		// for browsers which return event.key
		//alert('DEBUG: translitKey: e.key is TRUE, and equal to ' + e.key);
		key = e.key;
	} else if (e.keyCode) {
		// older browsers only return event.keyCode
		//alert('DEBUG: translitKey: e.key is FALSE, but e.keyCode is TRUE');
		// this doesn't work yet becaue there's no way to
		// switch into different modes using this method
		key = String.fromCharCode((96 <= e.keyCode && e.keyCode <= 105)? (e.keyCode - 48) : (e.keyCode));
	} else if (key && key.toString && key.toString.length == 1) {
		//should check that it's a string and only 1 char
		key = key.toString;
	} else {
		return '';
	}
	//alert('DEBUG: key: ' + key);

	if (e.keyCode == 13 && e.ctrlKey) {
		//alert('DEBUG: found ctrl+enter');
		if (t.parentElement) {
			//alert('DEBUG: found t.parentElement');
			var formElement = t.parentElement;
			while (formElement && formElement.parentElement && formElement.nodeName != 'FORM') {
				formElement = formElement.parentElement;
			}
			if (formElement.nodeName == 'FORM') {
				//alert('DEBUG: formElement.nodeName = FORM')
				var inputElements = formElement.getElementsByTagName('input');
				//alert('DEBUG: inputElements.length = ' + inputElements.length);
				if (inputElements.length) {
					var iElement = 0;
					for (iElement = 0; iElement < inputElements.length; iElement++) {
						if (inputElements[iElement].getAttribute('type').toLowerCase() == 'submit') {
							inputElements[iElement].click();
							return '';
						}
					}
				}
			}
		}
	} else {
		//alert('DEBUG: e.keyCode = ' + e.keyCode + '; e.ctrlKey = ' + e.ctrlKey);
	}

	// alt+ ctrl+ meta+` will toggle translit mode
	if (e.altKey || e.ctrlKey || e.metaKey) {
		if (e.key == 'd' || e.key == 'D') {
			// ctrl+d for dvorak
			if (window.translitKeyState == 4) {
				// 2 is off

				window.translitKeyState = 2;
				t.style.borderTop = '3pt solid gray';
			} else {
				window.translitKeyState = 4;
				t.style.borderTop = '3pt solid green';
			}

			// we're doing it, we're overriding the user's keypress
			if (e.preventDefault) {
				e.preventDefault();
			}

			UpdateOnscreenKeyboard();

			return false;
		}

		if (e.key == '`' || e.key == 'r' || e.key == 'R') {
			// ctrl+r or ctrl+` for russian/ukrainian/cyrillic
			if (window.translitKeyState == 1) {
				// 2 is off
				window.translitKeyState = 2;
				t.style.borderTop = '3pt solid blue';
			} else {
				window.translitKeyState = 1;
				t.style.borderTop = '3pt solid red';
			}

			// we're doing it, we're overriding the user's keypress
			if (e.preventDefault) {
				e.preventDefault();
			}
			UpdateOnscreenKeyboard();

			return false;
		} else {
			if (e.ctrlKey || e.metaKey) {
				return true;
			}
		}
	}

	// end toggle handler

	// check for toggle status.
	// 2 is off
	if (!window.translitKeyState) {
		window.translitKeyState = 2;
	}
	if (window.translitKeyState == 2) {
		return true;
	}

	if (translitKeyState == 1) {
		// cyrillic
		if (e.altKey) {
			// alt key combinations
			return true;
		} else {
			var nlTemp = GetCyrillicKey(e);
			if (nlTemp.length) {
				nl = nlTemp;
			}
		}
	} // if (translitKeyState == 1) (cyrillic)


	if (translitKeyState == 4) {
		// dvorak
		if (e.altKey) {
			// alt key combinations
			return true;
		} else {
			var nlTemp = GetDvorakKey(e.key);
			if (nlTemp.length) {
				nl = nlTemp;
			}
		}
	} // if (translitKeyState == 4) (dvorak)

	if (!nl) {
		// new letter was never changed from empty state,
		// which is not part of the possible outputs,
		// so we do not need to replace the input.
		return true;
	}

	// we're doing it, we're overriding the user's keypress
	if (e.preventDefault) {
		e.preventDefault();
	}

	//alert('DEBUG: e.preventDefault() was called');
	var txt = t;

	// this block of code may still come in handy.
	// it finds the textbox by element id instead of using the one passed into the function
	//    if (!txt) {
	//        if (document.getElementById) {
	//            var txt = document.getElementById('txtTranslit');
	//        } else {
	//            if (document.forms) {
	//                var form = document.forms['frmTest'];
	//                if (form) {
	//                    txt = form.txtTranslit;
	//                }
	//            }
	//        }
	//    }

	if (txt) {
		// append the text to the textbox
		// dont bother with looking for pointer location or selection
		txt.value = txt.value + nl;
		//replaceSelectedText(txt, nl);
	} else {
		//alert('DEBUG: no text field');
	}

	return false;
}

function freshCallback() { // callback for requesting HEAD for current page
//alert('DEBUG: freshCallback() this.readyState = ' + this.readyState);
//#todo update codestyle/improve smell

//	if (1 || this.readyState == this.HEADERS_RECEIVED) { // headers received -- what we've been waiting for
	if (
		document.getElementById &&
		this.readyState == this.HEADERS_RECEIVED ||
		this.status == 200
	) { // headers received -- what we've been waiting for
		// document.title = 'DEBUG: callback received 200';
		//alert('DEBUG: freshCallback() this.readyState == this.HEADERS_RECEIVED');

		var eTag = freshClient.getResponseHeader("ETag"); // etag header contains page 'fingerprint'

		if (!eTag) {
			if (window.myOwnETag) {
				//alert('DEBUG: fresh.js: warning: eTag is FALSE; setting to equal myOwnETag');
				eTag = window.myOwnETag;
			} else {
				//alert('DEBUG: fresh.js: warning: eTag is FALSE; and myOwnETag is also FALSE');
			}
		}

		//alert('DEBUG: fresh.js: eTag = ' + eTag);

		if (eTag) { // if ETag header has a value
			if (window.myOwnETag) {
				//alert('DEBUG: fresh.js:  eTag = ' + eTag + '; window.myOwnETag = ' + window.myOwnETag);
				if (eTag != window.myOwnETag) {
					if (eTag == window.lastEtag) { // if it's equal to the one we saved last time
						// no new change change
					} else {
						var freshUserWantsReload = 0;  // templated
						//freshUserWantsReload = GetPrefs('fresh_reload');

						if (freshUserWantsReload) {
							// user wants reload
							//alert('DEBUG: user wants automatic page reload');
							location.reload();
						} else {
							// user doesn't want reload, just show notification
							//alert('DEBUG: user does not want automatic page reload, notify');
							window.lastEtag = eTag;

							var ariaAlert;
							ariaAlert = document.getElementById('ariaAlert');

							if (!ariaAlert) {
								//alert('DEBUG: ariaAlert created successfully');
								ariaAlert = document.createElement('p');
								ariaAlert.setAttribute('role', 'alert');
								ariaAlert.setAttribute('id', 'ariaAlert');
								ariaAlert.style.zIndex = '1337'; //#todo

								var txtUpdated = document.createTextNode('Page updated ');
								ariaAlert.appendChild(txtUpdated);

								//document.body.appendChild(ariaAlert);
								document.body.insertBefore(ariaAlert, document.body.firstChild);
								//window.newPageContent =
								//FetchNewPageContent(window.mypath + '?' + new Date().getTime());

								//ariaAlert.innerHTML = ariaAlert.innerHTML + '+';
								var d = new Date();
								var n = d.getTime();
								n = Math.ceil(n / 1000);

								var space = document.createElement('span');
								space.innerHTML = ' ';
								ariaAlert.appendChild(space);

								var a = document.createElement('a');
								a.setAttribute('id', 'freshAria');
								a.setAttribute('href', '#');
								a.setAttribute('onclick', 'location.reload()');
								ariaAlert.appendChild(a);

								var newTs = document.createElement('span');
								newTs.setAttribute('class', 'timestamp');
								newTs.setAttribute('epoch', n);
								newTs.setAttribute('id', 'freshTimestamp');
								newTs.innerHTML = 'just now!';
								a.appendChild(newTs);
							} // !ariaAlert

							if (window.freshTimeoutId) {
								clearTimeout(window.freshTimeoutId);
							}
							//window.eventLoopFresh = 0; // stop checking for updates

							if (document.title.substring(0, 2) != '! ') {
								document.title = '! ' + document.title;
							}
						} // NOT freshUserWantsReload
					} // lastEtag also didn't match
				} // eTag != window.myOwnETag
				else {
					//document.title = 'freshCallback: x ' + window.myOwnETag + ';' + new Date().getTime();
					if (window.freshTimeoutId) {
						clearTimeout(window.freshTimeoutId);
					}
					window.freshTimeoutId = setTimeout('CheckIfFresh()', 15000);
				}
			} // if (window.myOwnETag)
			else {
				window.myOwnETag = eTag;
			}
		} // if (eTag) // ETag header has value
	} // status == 200
	if (this.status == 404 && document.getElementById) {
		//alert('DEBUG: page has gone away on server (404)');
		var ariaAlert;
		ariaAlert = document.getElementById('ariaAlert');

			ariaAlert = document.createElement('p');

			document.body.insertBefore(ariaAlert, document.body.firstChild);
		}
		// window.eventLoopFresh = 0; // stop checking for updates
	} // status == 404

	return true;
} //freshCallback()

function CheckIfFresh () {
	var d = new Date();
	//alert('DEBUG: CheckIfFresh: ' + d.getTime());

	var freshCheckRecent = window.freshCheckRecent;
	if (freshCheckRecent) {
		//alert('DEBUG: CheckIfFresh: freshCheckRecent = ' + freshCheckRecent);
		var d = new Date();
		var curTime = d.getTime();
		if (curTime < freshCheckRecent + 3000) {
			return true;
		}
	}
	//alert('DEBUG: CheckIfFresh: checkpoint passed');

	var d = new Date();
	window.freshCheckRecent = d.getTime();

	var xhr = null;
	if (window.XMLHttpRequest){
		xhr = new XMLHttpRequest();
	}
	else {
		if (window.ActiveXObject) {
			xhr = new ActiveXObject("Microsoft.XMLHTTP");
		}
	}

	if (xhr) {
		var mypath = window.mypath;

		if (!mypath) {
			mypath = window.location;
			window.mypath = mypath;
		}


		freshClient = xhr;

		if (0 && mypath.toString().indexOf('?') == -1) {
			// NO question mark (or params)
			// cachebuster
			// this ensures no caching, but may cause other problems
			// q: what problems?
			freshClient.open("HEAD", mypath + '?' + d.getTime(), true);
		} else {
			// below we strip the page arguments if they begin with ?message=

			if (mypath.toString().indexOf('?message=') == -1) {
				// leave it
				freshClient.open("HEAD", mypath, true);
			} else {
				// remove the parameters
				mypath = mypath.toString().substr(0, mypath.toString().indexOf('?message='));
				freshClient.open("HEAD", mypath, true);
			}
		}

		//freshClient.timeout = 5000; //#xhr.timeout
		freshClient.setRequestHeader('Cache-Control', 'no-cache');
		freshClient.onreadystatechange = freshCallback;

		freshClient.send();
	}

	return true;
} // CheckIfFresh()

function SortTable (t, sortOrder) {
// TableSort (
	//alert('DEBUG: SortTable() begins');
	//caution: bubble sort inside

	if (! document.body.textContent) {
		//alert('DEBUG: SortTable: warning: textContent feature check FAILED');
		return '';
	}

	var table, rows, switching, i, x, y, shouldSwitch, sortColumn, sortMethod;

	sortColumn = 0;
	sortMethod = 0;

	// sortMethod = 0 innerHTML
	// sortMethod = 1 textContent
	// sortMethod = 2 parseInt(innerHTML)

	if (1 < sortOrder) {
		return '';
	}

	var rowColor0 = '#fff0ef';
	var rowColor1 = '#fff0ef';

	sortOrder = sortOrder ? 1 : 0;

	var anyChanges = 0;

	var tOrig = t;

	if (!t) {
		//alert('DEBUG: SortTable: warning: t missing');
		return '';
	}

	var sortField = t.textContent;

	if (t.cellIndex || t.cellIndex == 0) {
		sortColumn = t.cellIndex;
		// default sortMethod is 0, defined above
		// innerHTML

		if (
			t.textContent &&
			t.textContent.indexOf('_title') != -1 ||
			t.textContent.indexOf('author_key') != -1 ||
			t.textContent.indexOf('author_id') != -1
		) {
			sortMethod = 1; // textContent
		}

		if (
			t.textContent &&
			(
				t.textContent.indexOf('_count') != -1 ||
				t.textContent.indexOf('_order') != -1 ||
				t.textContent.indexOf('_sequence') != -1 ||
				t.textContent.indexOf('_score') != -1
			)
		) {
			sortMethod = 2; // parseInt(innerHTML)
		}

		if (
			t.textContent &&
			(
				t.textContent.indexOf('_timestamp') != -1
			)
		) {
			sortMethod = 3; // timestamp widget
		}
	}

	while (!table && t.parentNode) {
		t = t.parentNode;
		if (t.tagName == 'TABLE') {
			table = t;
		}
	}

	if (!table) {
		//alert('DEBUG: SortTable: warning: table missing');
		return '';
	} else {
		//alert('DEBUG: SortTable: table exists, proceeding');
	}

	if (table && table.getAttribute) {
		var tableId = table.getAttribute('id');
		if (tableId) {
			if (window.SetPrefs) {
				SetPrefs('TableSort:' + tableId, sortField + ':' + sortOrder + ':' + sortMethod);
			}
		}
	} else {
		//alert('DEBUG: SortTable: warning: table is missing');
		return '';
	}

	//alert('DEBUG: SortTable: sortOrder = ' + sortOrder + '; sortMethod = ' + sortMethod);

	// bubble sort below by some website...

	switching = true;

	/* Make a loop that will continue until
	no switching has been done: */
	while (switching) {
		// Start by saying: no switching is done:
		switching = false;
		rows = table.rows;

		/* Loop through all table rows (except the
		first, which contains table headers): */
		for (i = 1; i < (rows.length - 2); i++) {
			// Start by saying there should be no switching:
			shouldSwitch = false;
			/* Get the two elements you want to compare,
			one from current row and one from the next: */

			x = rows[i].getElementsByTagName("TD")[sortColumn];
			y = rows[i + 1].getElementsByTagName("TD")[sortColumn];
			// Check if the two rows should switch place:

			if (
				x &&
				y &&
				x.innerHTML &&
				y.innerHTML
			) {
				var xValue = 0;
				var yValue = 0;

				if (sortMethod == 0) {
					xValue = x.innerHTML;
					yValue = y.innerHTML;
				}
				if (sortMethod == 1) {
					xValue = x.textContent; // #todo lowercase
					yValue = y.textContent; // #todo lowercase
				}
				if (sortMethod == 2) {
					if (x.textContent == '-') {
						xValue = 0;
					} else {
						xValue = parseInt(x.innerHTML);
					}
					if (y.textContent == '-') {
						yValue = 0;
					} else {
						yValue = parseInt(y.innerHTML);
					}
				}
				if (sortMethod == 3) {
					var xWidget = x.getElementsByClassName('timestamp');
					xValue = xWidget[0].getAttribute('datetime');
					var yWidget = y.getElementsByClassName('timestamp');
					yValue = yWidget[0].getAttribute('datetime');
				}

				//////

				if (
					(
						sortOrder == 0
						&&
						xValue < yValue
					)
					||
					(
						sortOrder == 1
						&&
						yValue < xValue
					)
				) {
					// If so, mark as a switch and break the loop:
					shouldSwitch = true;
					anyChanges++;
					break;
				}
			}
		}
		if (shouldSwitch) {
			/* If a switch has been marked, make the switch
			and mark that a switch has been done: */
			rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
			switching = true;
		}
	} // while (switching)

	if (!anyChanges) {
		sortOrder++
		return SortTable(tOrig, sortOrder);
	}

	if (anyChanges) {
		rows = table.rows;
		var rowsLength = rows.length;

		for (i = 2; i < rowsLength - 1; i++) {
			if (
				rows[i] &&
				rows[i].style.backgroundColor == rowColor0 ||
				rows[i].style.backgroundColor == rowColor1 ||
				rows[i].getAttribute('bgcolor') == rowColor0 ||
				rows[i].getAttribute('bgcolor') == rowColor1
			) {
				// the above check avoids changing the color of highlighted rows
				if (i % 2) {
					rows[i].style.backgroundColor = rowColor0;
				} else {
					rows[i].style.backgroundColor = rowColor1;
				}
			}
		}
	}

	//alert('DEBUG: SortTable() finished');

	return '';
} // SortTable()
